<div class="main">
   <div class="col-md-6">
      <div class="login-form">
         <form>
            <div class="form-group">
               <label>User Name</label>
               <input type="text" class="form-control" placeholder="User Name" required>
            </div>
            <div class="form-group">
               <label>Age</label>
               <input type="text" class="form-control" placeholder="age" required>
            </div>
            <div class="form-group">
                <label>Insurance</label>
                <select class="input-block-level" required>
                     <option>Clinimed</option>
                     <option>Uniplan</option>
                     <option>LifePlan</option>
                     <option>UsHealth</option>
                     <option>Multiplan</option>
                     </select>
             </div>
             <div class="form-group">
                  <label>Enter Doctor</label>
                  <input type="text" class="form-control" placeholder="Doctor Name" required>
             </div>
             <div class="form-group">
                <label>Enter Specialization</label> <select class="input-block-level" required>
                     <option>Cardiologist</option>
                     <option>Neurologist</option>
                     <option>Dentist</option>
                     <option>Orthopaedist</option>
                     <option>Pyscologist</option>
                     </select>
                    
             </div>
            
            <button type="submit" class="btn btn-primary btn-lg" formaction="payment.html">Book</button>
         </form>
      </div>
